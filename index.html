<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘» Bust the Ghost Game </title>
    <link rel="stylesheet" href="style.css">

<style>
.message-board {
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    padding: 10px;
    border-radius: 8px;
    margin-top: 10px;
    transition: transform 0.3s ease, opacity 0.3s ease;
    opacity: 0.8;
}
.message-board.animate-message {
    animation: popMessage 1s ease forwards;
}
.message-board.win {
    background-color: #4caf50;
}
.message-board.loss {
    background-color: #ff4c4c;
}
.message-board.bust {
    background-color: #ffdd57;
}
@keyframes popMessage {
    0% { transform: scale(0.9); opacity: 0.8; }
    50% { transform: scale(1.1); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
}
</style>

<style>
.central-win-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 215, 0, 0.9);
    color: #1b1b3a;
    font-size: 2rem;
    font-weight: bold;
    padding: 20px 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    animation: popWinMessage 1s ease;
}
.central-loss-message {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(224, 83, 31, 0.9);
    color: #1b1b3a;
    font-size: 2rem;
    font-weight: bold;
    padding: 20px 40px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    animation: popWinMessage 1s ease;
}
@keyframes popWinMessage {
    0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
    100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
}
</style>
</head>
<body>

    <div class="container">
        <h1>ðŸ‘» Bust the Ghost Game ðŸ‘»</h1>

        <div id="status-container"><p id="message" class="message-board"></p>
            <p id="score">Remaining Credit: 20</p>
            <p id="busts">Remaining Busts: 2</p>
        </div>

        <div id="game-controls">
            <button id="bust-button">Bust the Ghost</button>
            <p id="directionFeedback">Direction Sensor: N/A</p>
            <label>
                <input type="checkbox" id="view-probabilities"> View Probabilities
            </label>
        </div>

        <div class="grid" id="grid"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
